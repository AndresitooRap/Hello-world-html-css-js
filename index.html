<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Define el favicon de la página, que aparece en la pestaña del navegador -->
    <link rel="shortcut icon" href="img/T-icon.png" type="image/x-icon" />
    <!-- Enlaza el archivo CSS externo para estilos -->
    <link rel="stylesheet" href="index.css" />
    <!-- Título que aparecerá en la pestaña del navegador -->
    <title>Hello world!</title>
  </head>

  <body>
    <!-- Div para un cursor personalizado (dot) -->
    <div class="cursor-dot" data-cursor-dot></div>
    <!-- Div para un contorno del cursor personalizado -->
    <div class="cursor-outline" data-cursor-outline></div>

    <!-- Título principal de la página -->
    <h1>Hello world</h1>
    <!-- Párrafo descriptivo -->
    <p>This is my first hello world using html, css & js!</p>
    <!-- Div para una representación gráfica del mundo -->
    <div class="world"></div>

    <!-- Pie de página con aviso de copyright -->
    <footer>
      <h1>Copyrigth © 2024 Andres Cuevas</h1>
    </footer>

    <!-- Enlaza el archivo JavaScript externo para funcionalidad -->
    <script src="index.js"></script>
  </body>
</html>
